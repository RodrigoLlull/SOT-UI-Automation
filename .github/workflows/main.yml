name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  baseUrl: ${{ secrets.BASEURL }}
  email: ${{ secrets.EMAIL }}
  password: ${{ secrets.PASSWORD }}

jobs:
  ui_auto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - run: npm install
      - run: npx cypress run